<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkHub Popup Screenshot</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Newsreader:opsz,wght@6..72,400;6..72,500;6..72,600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      background: #1c1917;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .popup {
      width: 400px;
      background: #fafaf9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .header {
      padding: 20px;
      border-bottom: 1px solid rgba(231, 229, 228, 0.6);
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .title {
      font-family: 'Newsreader', Georgia, serif;
      font-size: 24px;
      font-weight: 600;
      color: #1c1917;
      letter-spacing: -0.02em;
    }

    .save-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #1c1917;
      color: #fafaf9;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: white;
      border: 1px solid #e7e5e4;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .search-box svg { color: #a8a29e; }
    .search-box span { color: #a8a29e; font-size: 14px; }

    .tags-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tag-icon { color: #d6d3d1; font-size: 14px; }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
    }

    .tag.all { background: #292524; color: #fafaf9; }
    .tag.active { background: #f59e0b; color: white; }
    .tag.inactive { background: #f5f5f4; color: #78716c; }

    .content {
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .link-card {
      padding: 16px;
      background: white;
      border: 1px solid rgba(231, 229, 228, 0.8);
      border-radius: 8px;
    }

    .link-inner {
      display: flex;
      gap: 12px;
    }

    .favicon {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 10px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .link-info { flex: 1; min-width: 0; }

    .link-title {
      font-size: 14px;
      font-weight: 500;
      color: #292524;
      margin-bottom: 4px;
      line-height: 1.4;
    }

    .link-url {
      font-size: 12px;
      color: #a8a29e;
    }

    .link-tags {
      display: flex;
      gap: 6px;
      margin-top: 10px;
    }

    .link-tag {
      padding: 2px 8px;
      background: #f5f5f4;
      color: #57534e;
      border-radius: 999px;
      font-size: 10px;
      font-weight: 500;
    }

    .actions {
      display: flex;
      gap: 2px;
    }

    .action-btn {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d6d3d1;
      border-radius: 6px;
    }

    .footer {
      padding: 12px 20px;
      border-top: 1px solid rgba(231, 229, 228, 0.6);
      text-align: center;
    }

    .footer p {
      font-size: 10px;
      color: #a8a29e;
    }

    .icon { width: 16px; height: 16px; }
    .icon-sm { width: 14px; height: 14px; }
  </style>
</head>
<body>

</html>
